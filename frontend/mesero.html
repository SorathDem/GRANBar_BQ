<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel del Mesero</title>
  <link rel="stylesheet" href="styles/mesero.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 20px;
      display: flex;
      gap: 40px;
    }

    section {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .productos-scroll {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .producto-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.2s;
    }

    .producto-card:hover {
      transform: scale(1.02);
    }

    .producto-card button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
    }

    .producto-card button:hover {
      background-color: #0056b3;
    }

    .orden-lista {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }

    .orden-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .mesa-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .mesa-input label {
      font-weight: bold;
    }

    .mesa-input select {
      width: 120px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-enviar {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    .btn-enviar:hover {
      background-color: #218838;
    }

    .notificacion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .notificacion.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Mesero</h1>
    <button id="logoutBtn" class="btn-logout">Cerrar sesi√≥n</button>
  </header>

  <input 
    type="text" 
    id="buscador" 
    placeholder="üîç Buscar producto o categor√≠a..."
    class="buscador"
  />

  <main>
    <!-- Secci√≥n de productos -->
    <section class="productos">
      <h2>Productos disponibles</h2>
      <div class="productos-scroll" id="productos-container">
        <!-- Los productos se cargar√°n aqu√≠ -->
      </div>
    </section>

    <!-- Secci√≥n de orden -->
    <section class="orden">
      <h2>Orden actual</h2>

      <div id="orden-lista" class="orden-lista"></div>

      <!-- N√∫mero de mesa -->
      <div class="mesa-input">
        <label for="mesa">Mesa:</label>
        <select id="mesa"></select>
      </div>

      <button id="enviarOrdenBtn" class="btn-enviar">Enviar orden</button>
    </section>
  </main>

  <!-- Notificaci√≥n -->
  <div id="notificacion" class="notificacion"></div>

  <!-- ‚úÖ Importa mesero.js como m√≥dulo -->
  <script type="module" src="./mesero.js"></script>

  <script>
    // Generar mesas din√°micamente (ya no con document.write)
    const mesaSelect = document.getElementById("mesa");
    for (let i = 1; i <= 20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `Mesa ${i}`;
      mesaSelect.appendChild(option);
    }

    // üîπ Cerrar sesi√≥n
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // üîî Sistema de notificaciones
    function mostrarNotificacion(mensaje, color = "#007bff") {
      const noti = document.getElementById("notificacion");
      noti.textContent = mensaje;
      noti.style.backgroundColor = color;
      noti.classList.add("visible");

      setTimeout(() => {
        noti.classList.remove("visible");
      }, 2500);
    }

    // Exponer funci√≥n global
    window.mostrarNotificacion = mostrarNotificacion;
  </script>
</body>
</html>
