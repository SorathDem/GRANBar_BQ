<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel del Mesero</title>
  <link rel="stylesheet" href="styles/mesero.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 20px;
      display: flex;
      gap: 40px;
    }

    section {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .productos-scroll {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .producto-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.2s;
    }

    .producto-card:hover {
      transform: scale(1.02);
    }

    .producto-card button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
    }

    .producto-card button:hover {
      background-color: #0056b3;
    }

    .orden-lista {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }

    .orden-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .mesa-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .mesa-input label {
      font-weight: bold;
    }

    .mesa-input select {
      width: 120px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-enviar {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    .btn-enviar:hover {
      background-color: #218838;
    }

    /* ðŸ”” NotificaciÃ³n */
    .notificacion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeInOut 2.5s forwards;
      z-index: 9999;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Mesero</h1>
    <button id="logoutBtn" class="btn-logout">Cerrar sesiÃ³n</button>
  </header>

  <input 
    type="text" 
    id="buscador" 
    placeholder="ðŸ” Buscar producto o categorÃ­a..."
    class="buscador"
  />

  <main>
    <!-- SecciÃ³n de productos -->
    <section class="productos">
      <h2>Productos disponibles</h2>
      <div class="productos-scroll" id="productos-container"></div>
    </section>

    <!-- SecciÃ³n de orden -->
    <section class="orden">
      <h2>Orden actual</h2>

      <div id="orden-lista" class="orden-lista"></div>

      <!-- NÃºmero de mesa -->
      <div class="mesa-input">
        <label for="mesa">Mesa:</label>
        <select id="mesa"></select>
      </div>

      <button id="enviarOrdenBtn" class="btn-enviar">Enviar orden</button>
    </section>
  </main>

  <!-- âœ… Solo importamos el JS (toda la lÃ³gica estÃ¡ ahÃ­) -->
  <script type="module" src="./mesero.js"></script>
</body>
</html>
