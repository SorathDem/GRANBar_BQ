<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="admin.html" id="nav-productos">Productos</a></li>
        <li><a href="caja.html" id="nav-caja">Caja</a></li>
        <li><a href="cierre_caja.html" id="nav-cierre_caja">Cierre Caja</a></li>
        <li><button id="logoutBtn">Cerrar sesi√≥n</button></li>
      </ul>
    </nav>
  </header>

  <!-- Secci√≥n Productos -->
  <section id="productos" class="section">
    <h2>Gesti√≥n de Productos</h2>
    <input type="text" id="searchBox" placeholder="Buscar productos...">

    <button id="addProductBtn">‚ûï Agregar Producto</button>

    <table id="productosTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los productos se cargar√°n aqu√≠ con JS -->
      </tbody>
    </table>
  </section>

  <!-- Modal para Agregar/Editar Producto -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Agregar Producto</h3>
      <form id="productForm">
        <input type="hidden" id="productId">
        <input type="text" id="category" placeholder="Categor√≠a" required>
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="number" id="price" placeholder="Precio" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <button type="submit">Guardar</button>
        <button type="button" id="closeModal">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- üëá Usa m√≥dulo para habilitar imports -->
  <script type="module" src="admin.js"></script>
</body>
</html>
