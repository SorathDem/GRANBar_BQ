<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cierre de Caja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    #mensaje {
      font-size: 16px;
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 700px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    th {
      text-transform: uppercase;
      font-weight: 600;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      table {
        width: 100%;
      }

      th, td {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Cierres de Caja</h1>
  <p id="mensaje">Cargando cierres de caja...</p>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Total del Día</th>
        <th>Cantidad de Órdenes</th>
      </tr>
    </thead>
    <tbody id="tbodyCierres"></tbody>
  </table>

  <script src="./cierre_caja.js"></script>
</body>
</html>
