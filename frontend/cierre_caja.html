    /* ===== MODAL OVERLAY ===== */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* ===== MODAL BOX ===== */
.modal-box {
  background: #fff;
  width: 360px;
  max-width: 95%;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
  animation: modalFadeIn 0.25s ease-out;
  font-family: Arial, sans-serif;
}

/* ===== HEADER ===== */
.modal-box h3 {
  margin: 0 0 15px;
  text-align: center;
}

/* ===== FORM ELEMENTS ===== */
.modal-box label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
}

.modal-box input[type="date"],
.modal-box input[type="month"] {
  width: 100%;
  padding: 7px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.modal-box .tipo-reporte {

  justify-content: space-around;
  margin-top: 10px;
}

/* ===== BUTTONS ===== */
.modal-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 18px;
}

.modal-actions button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.btn-cancelar {
  background: #ccc;
}

.btn-generar {
  background: #198754;
  color: white;
}

/* ===== ANIMATION ===== */
@keyframes modalFadeIn {
  from {
    transform: translateY(-10px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

  </style>
