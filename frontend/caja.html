<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caja</title>

  <link rel="stylesheet" href="styles/admin.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
      padding: 30px;
      color: #333;
    }

    h1 {
      color: #0984e3;
      text-align: center;
    }

    .filtros {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    input[type="date"],
    input,
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #065cb4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #0984e3;
      color: white;
    }

    .total {
      font-size: 1.2em;
      font-weight: bold;
      color: #0984e3;
      margin-top: 15px;
      text-align: right;
    }

    /* ===================== */
    /* MODAL NUEVA FACTURA */
    /* ===================== */

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 480px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      text-align: center;
      color: #0984e3;
      margin-bottom: 15px;
    }

    .fila-productos {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-secondary {
      background: #ccc;
      color: #333;
    }

    /* SCROLL DE PRODUCTOS */
    #productosEditarContainer {
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <ul>
      <li><a href="admin.html">Productos</a></li>
      <li><a href="caja.html">Caja</a></li>
      <li><a href="cierre_caja.html">Cierre Caja</a></li>
      <li><button id="logoutBtn">Cerrar sesión</button></li>
    </ul>
  </nav>
</header>

<h1>Caja</h1>

<div class="filtros">
  <label>Seleccionar fecha:</label>
  <input type="date" id="fecha">
  <button id="buscar">Buscar Órdenes</button>
</div>

<button id="btnNuevaFactura">➕ Nueva factura</button>

<table id="tablaOrdenes">
  <thead>
    <tr>
      <th>Mesa</th>
      <th>Método Pago</th>
      <th>Productos</th>
      <th>Total</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="total" id="totalDia"></div>
<div id="totalesMetodoPago"></div>

<!-- ============================= -->
<!-- MODAL NUEVA FACTURA -->
<!-- ============================= -->

<div id="modalNuevaFactura" class="modal-overlay" style="display:none;">
  <div class="modal-content">

    <h2>Nueva Factura</h2>

    <label>Mesa</label>
    <input id="addMesa" placeholder="Mesa">

    <label>Método de pago</label>
    <select id="addMetodoPago">
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="transferencia">Transferencia</option>
      <option value="nequi">Nequi</option>
      <option value="daviplata">Daviplata</option>
    </select>

    <label>Fecha</label>
    <input type="date" id="addFecha">

    <hr>

    <label>Productos</label>
    <div class="fila-productos">
      <select id="selectProductos"></select>
      <button id="btnAgregarCatalogo">Agregar</button>
    </div>

    <div id="productosEditarContainer"></div>

    <label>Total</label>
    <input id="editTotal" readonly>

    <div class="modal-actions">
      <button id="btnGuardarNuevaFactura">Guardar</button>
      <button id="btnCancelarNuevaFactura" class="btn-secondary">Cancelar</button>
    </div>

  </div>
</div>

<!-- ============================= -->
<!-- MODAL EDITAR (EL TUYO) -->
<!-- ============================= -->

<div id="modalEditar" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9999;">
  <div style="background:#fff; padding:25px; border-radius:10px; width:450px; max-height:80vh; overflow-y:auto;">
    <!-- TU MODAL EDITAR TAL CUAL -->
  </div>
</div>

<div class="acciones">
  <button id="cerrarCaja">Cerrar Caja</button>
</div>

<script type="module" src="caja.js"></script>
</body>
</html>
