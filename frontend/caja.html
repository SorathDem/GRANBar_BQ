<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caja</title>
  <link rel="stylesheet" href="styles/admin.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
      padding: 30px;
      color: #333;
    }

    h1 {
      color: #0984e3;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #065cb4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th {
      background: #0984e3;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    /* ðŸ”¥ MODALES */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 480px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .fila-productos {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .productos-scroll {
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>Caja</h1>

<button id="btnNuevaFactura">âž• Nueva factura</button>

<table id="tablaOrdenes">
  <thead>
    <tr>
      <th>Mesa</th>
      <th>MÃ©todo</th>
      <th>Productos</th>
      <th>Total</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- ================= MODAL EDITAR ================= -->
<div id="modalEditar" class="modal-overlay" style="display:none;">
  <div class="modal-content">

    <h3>Editar Orden</h3>

    <input id="editMesa" placeholder="Mesa">
    <input id="editFecha" type="date">

    <select id="editMetodoPago">
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="transferencia">Transferencia</option>
      <option value="nequi">Nequi</option>
      <option value="daviplata">Daviplata</option>
    </select>

    <div class="fila-productos">
      <select id="editSelectProductos"></select>
      <button id="editBtnAgregarProducto">Agregar</button>
    </div>

    <div id="editProductosContainer" class="productos-scroll"></div>

    <input id="editTotal" readonly>

    <div class="modal-actions">
      <button id="guardarCambios">Guardar</button>
      <button id="cancelarEdicion">Cancelar</button>
    </div>

  </div>
</div>

<!-- ================= MODAL NUEVA FACTURA ================= -->
<div id="modalNuevaFactura" class="modal-overlay" style="display:none;">
  <div class="modal-content">

    <h3>Nueva Factura</h3>

    <input id="addMesa" placeholder="Mesa">

    <select id="addMetodoPago">
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="transferencia">Transferencia</option>
      <option value="nequi">Nequi</option>
      <option value="daviplata">Daviplata</option>
    </select>

    <input type="date" id="addFecha">

    <div class="fila-productos">
      <select id="addSelectProductos"></select>
      <button id="addBtnAgregarProducto">Agregar</button>
    </div>

    <div id="addProductosContainer" class="productos-scroll"></div>

    <input id="addTotal" readonly>

    <div class="modal-actions">
      <button id="btnGuardarNuevaFactura">Guardar</button>
      <button id="btnCancelarNuevaFactura">Cancelar</button>
    </div>

  </div>
</div>

<script type="module" src="caja.js"></script>
</body>
</html>
